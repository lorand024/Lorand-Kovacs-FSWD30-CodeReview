<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flexitarian</title>
	<link rel="stylesheet" type="text/css" href="intstyle.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Nutrition Facts</h1>
			<h3>Serving Size 1 cup (50g)</h3>
			<h3>Servings Per Containter 10</h3>
			<hr>
		</div>

		<div class="table">
			<table>
				<tr>
					<td>Amount Per Serving</td>
					<td>Cereal</td>
					<td><sup>with 1/2<br> cup 1%<br> milk</sup></td>

				</tr>
				
				<tr>
					<td>Calories</td>
					<td>190</td>
					<td>250</td>

				</tr>

				<tr>
					<td>Calories from Fat</td>

					<td>35</td>
					<td>45</td>

				</tr>
			</table>
			<hr>
			<table>
				<tr>
					<td></td>
					<td colspan="2">% Daily Value**</td>

				</tr>

				<tr>
					<td>Total Fat 4g*</td>
					<td>6%</td>
					<td>8%</td>

				</tr>

				<tr>
					<td class="indent">Saturated Fat 1.5g</td>
					<td>8%</td>
					<td>13%</td>

				</tr>

			</table>

		</div>
	</div>

</body>
</html>
